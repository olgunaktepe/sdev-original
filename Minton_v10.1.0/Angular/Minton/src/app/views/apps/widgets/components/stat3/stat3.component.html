<div class="card widget-icon">
  <div class="card-body">
    <div class="d-flex align-items-start">
      <div class="avatar-lg">
        <i
          [ngClass]="[
            'avatar-title',
            'display-4',
            'm-0',
            'text-' + variant,
            icon,
          ]"
        ></i>
      </div>
      <div class="wid-icon-info flex-1 text-end">
        <p class="text-muted mb-1 font-13 text-uppercase">{{ title }}</p>
        <h4 class="mb-1 counter">{{ stats }}</h4>
        <small [ngClass]="'text-' + trend.variant"
          ><b>{{ trend.value }}</b></small
        >
      </div>
    </div>
  </div>
</div>
