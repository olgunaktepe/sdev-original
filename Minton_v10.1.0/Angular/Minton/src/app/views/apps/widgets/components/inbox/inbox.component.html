<div class="card">
  <div class="card-body">
    <div ngbDropdown class="float-end">
      <a
        ngbDropdownToggle
        href="javascript:void(0);"
        class="arrow-none card-drop"
      >
        <i class="mdi mdi-dots-vertical"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Settings</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Action</a>
      </div>
    </div>
    <h4 class="header-title mb-3">Inbox</h4>

    <ngx-simplebar class="inbox-widget" style="max-height: 407px">
      @for (item of inboxList; track $index) {
        <div class="inbox-item">
          <div class="inbox-item-img">
            <img [src]="item.avatar" class="rounded-circle" alt="" />
          </div>
          <p class="inbox-item-author">{{ item.sender }}</p>
          <p class="inbox-item-text">{{ item.text }}</p>
          <p class="inbox-item-date">
            <a
              href="javascript:(0);"
              class="btn btn-sm btn-link text-info font-13"
            >
              Reply
            </a>
          </p>
        </div>
      }
    </ngx-simplebar>
  </div>
</div>
