<div class="card">
  <div class="card-body">
    <h4 class="header-title mb-3">Sales Status</h4>

    <div class="widget-chart text-center">
      <div id="sparkline5" data-colors="#3bafda" class="text-center">
        <apx-chart
          [chart]="sparkline6Chart.chart!"
          [series]="sparkline6Chart.series!"
          [stroke]="sparkline6Chart.stroke!"
          [grid]="sparkline6Chart.grid!"
          [fill]="sparkline6Chart.fill!"
          [colors]="sparkline6Chart.colors!"
          [xaxis]="sparkline6Chart.xaxis!"
          [yaxis]="sparkline6Chart.yaxis!"
          [legend]="sparkline6Chart.legend!"
          [tooltip]="sparkline6Chart.tooltip!"
        />
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <p class="text-muted font-15 mb-1 text-truncate">Target</p>
          <h4>{{ currency }}1022</h4>
        </div>
        <div class="col-4">
          <p class="text-muted font-15 mb-1 text-truncate">Last week</p>
          <h4>{{ currency }}538</h4>
        </div>
        <div class="col-4">
          <p class="text-muted font-15 mb-1 text-truncate">Last Month</p>
          <h4>{{ currency }}988</h4>
        </div>
      </div>
    </div>
  </div>
</div>
