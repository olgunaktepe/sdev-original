<app-page-title title="Companies" [breadCrumbItems]="breadCrumbItems" />

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-8">
            <form class="d-flex flex-wrap align-items-center">
              <div class="d-flex flex-wrap align-items-center">
                <label for="inputPassword2" class="visually-hidden"
                  >Search</label
                >
                <input
                  type="search"
                  class="form-control"
                  id="inputPassword2"
                  placeholder="Search..."
                />
              </div>
              <div class="d-flex flex-wrap align-items-center mx-sm-3">
                <label for="status-select" class="me-2">Sort By</label>
                <div>
                  <select class="form-select" id="status-select">
                    <option>Select</option>
                    <option>Date</option>
                    <option selected>Name</option>
                    <option>Revenue</option>
                    <option>Employees</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="d-flex gap-2 justify-content-lg-end mt-3 mt-lg-0">
              <button
                type="button"
                class="btn btn-success waves-effect waves-light"
              >
                <i class="mdi mdi-cog"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger waves-effect waves-light"
              >
                <i class="mdi mdi-plus-circle me-1"></i> Add New
              </button>
            </div>
          </div>
          <!-- end col-->
        </div>
      </div>
    </div>
  </div>
  <!-- end col-->
</div>

<div class="row">
  @for (item of companyList; track $index) {
    <div class="col-xl-4 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-start">
            <div class="avatar-md me-3">
              <div class="avatar-title bg-light rounded-circle">
                <img
                  [src]="item.logo"
                  alt="logo"
                  class="avatar-sm rounded-circle"
                />
              </div>
            </div>
            <div class="flex-1">
              <h4 class="my-1">
                <a href="javascript:void(0);" class="text-dark">{{
                  item.name
                }}</a>
              </h4>
              <p class="text-muted text-truncate mb-0">
                <i class="ri-map-pin-line align-bottom me-1"></i>
                {{ item.location }}
              </p>
            </div>
            <div ngbDropdown>
              <a
                ngbDropdownToggle
                class="text-body dropdown-toggle"
                href="javascript:void(0);"
              >
                <i class="mdi mdi-dots-vertical font-20"></i>
              </a>

              <div ngbDropdownMenu class="dropdown-menu-end">
                <a class="dropdown-item" href="javascript:void(0);">Action</a>
                <a class="dropdown-item" href="javascript:void(0);"
                  >Another action</a
                >
                <a class="dropdown-item" href="javascript:void(0);"
                  >Something else here</a
                >
              </div>
            </div>
          </div>
          <hr />
          <div class="text-muted">
            <div class="row">
              <div class="col-6">
                <div>
                  <p class="text-truncate mb-0">Revenue (USD)</p>
                  <h5 class="mb-sm-0">{{ item.revenue }}</h5>
                </div>
              </div>
              <div class="col-6">
                <div>
                  <p class="text-truncate mb-0">Number of employees</p>
                  <h5 class="mb-sm-0">{{ item.noOfEmployees }}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>

<div class="row mb-4">
  <div class="col-sm-6">
    <div>
      <h5 class="font-14 text-body">Showing Page 2 Of 94</h5>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="float-sm-end">
      <ngb-pagination
        [collectionSize]="50"
        [page]="2"
        class="pagination pagination-rounded mb-sm-0"
      >
        <ng-template ngbPaginationPrevious
          ><i class="mdi mdi-chevron-left"></i
        ></ng-template>
        <ng-template ngbPaginationNext
          ><i class="mdi mdi-chevron-right"></i
        ></ng-template>
      </ngb-pagination>
    </div>
  </div>
</div>
