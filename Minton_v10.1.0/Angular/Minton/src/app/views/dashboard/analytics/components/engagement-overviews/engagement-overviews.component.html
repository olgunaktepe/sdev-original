<div class="card">
  <div class="card-body">
    <div class="clearfix">
      <a href="javascript:void(0);" class="p-0 float-end mb-3"
        >Export <i class="mdi mdi-download ms-1"></i
      ></a>
      <h4 class="header-title">Engagement Overview</h4>
    </div>

    <div class="table-responsive">
      <table class="table table-sm table-centered mb-0 font-14">
        <thead class="table-light">
          <tr>
            <th>Duration (Secs)</th>
            <th style="width: 30%">Sessions</th>
            <th style="width: 30%">Views</th>
          </tr>
        </thead>
        <tbody>
          @for (item of engagementList; track $index) {
            <tr>
              <td>{{ item.duration }}</td>
              <td>{{ item.sessions }}</td>
              <td>{{ item.views }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    <!-- end table-responsive-->
  </div>
  <!-- end card-body-->
</div>
<!-- end card-->
