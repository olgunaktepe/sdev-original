<div class="card">
  <div class="card-body">
    <div ngbDropdown class="dropdown float-end">
      <a
        ngbDropdownToggle
        class="dropdown-toggle arrow-none card-drop"
        role="button"
      >
        <i class="mdi mdi-dots-horizontal"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Settings</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Download</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Upload</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Action</a>
      </div>
    </div>
    <h4 class="header-title mt-0 mb-3">Traffic Sources</h4>
    <div class="table-responsive browser_users">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th class="border-top-0">Channel</th>
            <th class="border-top-0">Sessions</th>
            <th class="border-top-0">Prev.Period</th>
            <th class="border-top-0">% Change</th>
          </tr>
          <!--end tr-->
        </thead>
        <tbody>
          @for (item of trafficList; track $index) {
            <tr>
              <td>
                <a href="javascript:void(0);" class="text-primary">{{
                  item.channel
                }}</a>
              </td>
              <td>
                {{ item.sessions.value }}
                <small class="text-muted">({{ item.sessions.rate }})</small>
              </td>
              <td>
                {{ item.previewPeriod.value }}
                <small class="text-muted"
                  >({{ item.previewPeriod.rate }})</small
                >
              </td>
              <td>
                {{ item.change.value
                }}<i
                  class="fas fa-caret-{{ item.change.direction }} font-16 ms-1"
                  [ngClass]="
                    item.change.direction == 'up'
                      ? 'text-success'
                      : 'text-danger'
                  "
                ></i>
              </td>
            </tr>
            <!--end tr-->
          }
        </tbody>
      </table>
      <!--end table-->
    </div>
    <!--end /div-->
  </div>
  <!--end card-body-->
</div>
<!--end card-->
