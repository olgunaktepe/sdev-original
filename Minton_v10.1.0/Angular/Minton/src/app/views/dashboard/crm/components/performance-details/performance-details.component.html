<div class="card">
  <div class="card-body">
    <div ngbDropdown class="dropdown float-end">
      <a
        ngbDropdownToggle
        class="dropdown-toggle arrow-none card-drop"
        role="button"
      >
        <i class="mdi mdi-dots-vertical"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Settings</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Action</a>
      </div>
    </div>
    <h4 class="header-title mb-3">Top Performing</h4>

    <div class="table-responsive">
      <table class="table table-striped table-nowrap table-centered mb-0">
        <thead>
          <tr>
            <th>User</th>
            <th>Leads</th>
            <th>Deals</th>
            <th>Tasks</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (item of performanceList; track $index) {
            <tr>
              <td>
                <h5 class="font-14 mt-0 mb-1 fw-normal">{{ item.user }}</h5>
                <span class="text-muted font-13">{{ item.position }}</span>
              </td>
              <td>{{ item.leads }}</td>
              <td>{{ item.deals }}</td>
              <td>{{ item.tasks }}</td>
              <td class="table-action">
                <a href="javascript: void(0);" class="action-icon">
                  <i class="mdi mdi-eye"></i
                ></a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    <!-- end table-responsive-->
  </div>
  <!-- end card-body-->
</div>
<!-- end card-->
