<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h4 class="header-title">Campaigns</h4>
      <div class="btn-group mb-2">
        <button type="button" class="btn btn-xs btn-light active">Today</button>
        <button type="button" class="btn btn-xs btn-light">Weekly</button>
        <button type="button" class="btn btn-xs btn-light">Monthly</button>
      </div>
    </div>
    <div class="mt-3" dir="ltr">
      <div
        id="campaigns-chart"
        class="apex-charts"
        data-colors="#f7b84b,#1abc9c,#3bafda"
      >
        <apx-chart
          [chart]="campaigns.chart!"
          [series]="campaigns.series!"
          [legend]="campaigns.legend!"
          [labels]="campaigns.labels!"
          [colors]="campaigns.colors!"
          [responsive]="campaigns.responsive!"
        />
      </div>
    </div>
    <div class="row text-center mt-2">
      <div class="col-sm-4">
        <h4 class="fw-normal mt-3">
          <span>6,510</span>
        </h4>
        <p class="text-muted mb-0 mb-2">
          <i class="mdi mdi-checkbox-blank-circle text-warning"></i> Total Sent
        </p>
      </div>
      <div class="col-sm-4">
        <h4 class="fw-normal mt-3">
          <span>3,487</span>
        </h4>
        <p class="text-muted mb-0 mb-2">
          <i class="mdi mdi-checkbox-blank-circle text-success"></i> Reached
        </p>
      </div>
      <div class="col-sm-4">
        <h4 class="fw-normal mt-3">
          <span>1,568</span>
        </h4>
        <p class="text-muted mb-0 mb-2">
          <i class="mdi mdi-checkbox-blank-circle text-primary"></i> Opened
        </p>
      </div>
    </div>
  </div>
</div>
<!-- end card-->
