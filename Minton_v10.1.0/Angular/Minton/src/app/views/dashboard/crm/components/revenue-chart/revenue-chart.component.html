<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h4 class="header-title">Revenue</h4>
      <div class="btn-group mb-2">
        <button type="button" class="btn btn-xs btn-light active">Today</button>
        <button type="button" class="btn btn-xs btn-light">Weekly</button>
        <button type="button" class="btn btn-xs btn-light">Monthly</button>
      </div>
    </div>

    <div class="row mt-4 text-center">
      <div class="col-4">
        <p class="text-muted font-15 mb-1 text-truncate">Current Month</p>
        <h4><i class="fe-arrow-up text-success me-1"></i>{{ currency }}1.4k</h4>
      </div>
      <div class="col-4">
        <p class="text-muted font-15 mb-1 text-truncate">Previous Month</p>
        <h4><i class="fe-arrow-down text-danger me-1"></i>{{ currency }}15k</h4>
      </div>
      <div class="col-4">
        <p class="text-muted font-15 mb-1 text-truncate">Target</p>
        <h4>
          <i class="fe-arrow-down text-danger me-1"></i>{{ currency }}7.8k
        </h4>
      </div>
    </div>

    <div class="mt-3" dir="ltr">
      <div id="revenue-chart" class="apex-charts" data-colors="#3bafda,#ced4dc">
        <apx-chart
          [chart]="revenue.chart!"
          [series]="revenue.series!"
          [colors]="revenue.colors!"
          [dataLabels]="revenue.dataLabels!"
          [stroke]="revenue.stroke!"
          [fill]="revenue.fill!"
          [legend]="revenue.legend!"
          [xaxis]="revenue.xaxis!"
          [grid]="revenue.grid!"
          [yaxis]="revenue.yaxis!"
        />
      </div>
    </div>
  </div>
  <!-- end card-body-->
</div>
<!-- end card-->
