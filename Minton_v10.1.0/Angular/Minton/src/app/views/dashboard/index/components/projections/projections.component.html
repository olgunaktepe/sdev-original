<div class="card">
  <div class="card-body">
    <div ngbDropdown class="dropdown float-end">
      <a ngbDropdownToggle class="dropdown-toggle arrow-none card-drop">
        <i class="mdi mdi-dots-horizontal"></i>
      </a>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Settings</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Download</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Upload</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Action</a>
      </div>
    </div>

    <h4 class="header-title">Projections Vs Actuals</h4>

    <div class="mt-3 text-center" dir="ltr">
      <div
        id="projections-actuals"
        class="apex-charts"
        data-colors="#3bafda,#1abc9c,#f7b84b,#f672a7"
      >
        <apx-chart
          [chart]="projectionsChart.chart!"
          [series]="projectionsChart.series!"
          [legend]="projectionsChart.legend!"
          [labels]="projectionsChart.labels!"
          [colors]="projectionsChart.colors!"
          [responsive]="projectionsChart.responsive!"
        />
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <p class="text-muted font-15 mb-1 text-truncate">Target</p>
          <h4>{{ currency }}8712</h4>
        </div>
        <div class="col-4">
          <p class="text-muted font-15 mb-1 text-truncate">Last week</p>
          <h4><i class="fe-arrow-up text-success"></i> {{ currency }}523</h4>
        </div>
        <div class="col-4">
          <p class="text-muted font-15 mb-1 text-truncate">Last Month</p>
          <h4><i class="fe-arrow-down text-danger"></i> {{ currency }}965</h4>
        </div>
      </div>
    </div>
  </div>
</div>
