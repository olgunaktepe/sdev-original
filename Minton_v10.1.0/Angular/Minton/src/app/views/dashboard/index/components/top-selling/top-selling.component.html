<custom-card-portlet
  cardTitle="Top Selling Products"
  cardTitleClass="header-title"
>
  <div class="table-responsive">
    <table class="table table-hover table-centered mb-0">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        @for (item of productList; track $index) {
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ currency }}{{ item.price | number: '2.2' }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ currency }}{{ item.amount | number: '2.2' }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</custom-card-portlet>
