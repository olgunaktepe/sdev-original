<div class="table-responsive mt-3">
  <table class="table table-centered table-nowrap table-borderless table-sm">
    <thead class="table-light">
      <tr class="">
        <th scope="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="tasktodayCheck"
            />
            <label class="form-check-label" for="tasktodayCheck">Task ID</label>
          </div>
        </th>
        <th scope="col">Tasks</th>
        <th scope="col">Assign to</th>
        <th scope="col">Due Date</th>
        <th scope="col">Task priority</th>
        <th scope="col" style="width: 85px">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of task; track $index) {
        <tr>
          <td>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="tasktodayCheck01"
              />
              <label class="form-check-label" for="tasktodayCheck01">{{
                item.id
              }}</label>
            </div>
          </td>
          <td>{{ item.title }}</td>
          <td>
            <div>
              <img
                [src]="item.assignee_avatar"
                alt="image"
                class="avatar-sm img-thumbnail rounded-circle"
                title="Houston Fritz"
              />
            </div>
          </td>
          <td>{{ item.due_date }}</td>
          <td>
            <span
              class="badge p-1"
              [ngClass]="{
                'badge-soft-danger': item.priority == 'High',
                'badge-soft-info': item.priority == 'Medium',
                'badge-soft-success': item.priority == 'Low',
              }"
              >{{ item.priority }}</span
            >
          </td>
          <td>
            <ul class="list-inline table-action m-0">
              <li class="list-inline-item">
                <a href="javascript:void(0);" class="action-icon px-1">
                  <i class="mdi mdi-square-edit-outline"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <div ngbDropdown>
                  <a
                    ngbDropdownToggle
                    class="action-icon px-1"
                    href="javascript:void(0);"
                  >
                    <i class="mdi mdi-dots-vertical"></i>
                  </a>

                  <div ngbDropdownMenu class="dropdown-menu-end">
                    <a class="dropdown-item" href="javascript:void(0);"
                      >Action</a
                    >
                    <a class="dropdown-item" href="javascript:void(0);"
                      >Another action</a
                    >
                    <a class="dropdown-item" href="javascript:void(0);"
                      >Something else here</a
                    >
                  </div>
                </div>
              </li>
            </ul>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
