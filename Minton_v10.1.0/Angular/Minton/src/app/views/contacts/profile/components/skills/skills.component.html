<div class="card">
  <div class="card-body">
    <h4 class="header-title">Skills</h4>
    <p class="sub-header mb-3">
      Everyone realizes why a new common language would be desirable
    </p>

    @for (item of skillList; track $index; let first = $first) {
      <div class="pt-1" [ngClass]="{ 'mt-2': !first }">
        <h6 class="text-uppercase" [ngClass]="{ 'mt-0': first }">
          {{ item.language }}
          <span class="float-end">{{ item.progress }}%</span>
        </h6>
        <ngb-progressbar
          type="purple"
          [value]="item.progress"
          class="progress-sm m-0"
        ></ngb-progressbar>
      </div>
    }
  </div>
</div>
