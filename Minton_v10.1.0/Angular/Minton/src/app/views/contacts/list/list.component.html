<app-page-title title="Members List" [breadCrumbItems]="breadCrumbItems" />

<div class="row mb-2">
  <div class="col-sm-4">
    <a href="javascript:void(0);" class="btn btn-danger mb-2"
      ><i class="mdi mdi-plus-circle me-2"></i> Add New</a
    >
  </div>
  <div class="col-sm-8">
    <div>
      <form class="d-flex align-items-start flex-wrap justify-content-sm-end">
        <div class="d-flex align-items-start flex-wrap me-2">
          <label for="membersearch-input" class="visually-hidden">Search</label>
          <input
            type="search"
            class="form-control"
            id="membersearch-input"
            placeholder="Search..."
          />
        </div>
        <button type="button" class="btn btn-success mb-2 mb-sm-0">
          <i class="mdi mdi-cog"></i>
        </button>
      </form>
    </div>
  </div>
  <!-- end col-->
</div>

<div class="row">
  @for (item of contactsList; track $index) {
    <div class="col-xl-3 col-sm-6">
      <div class="text-center card">
        <div class="card-body">
          <div ngbDropdown class="float-end">
            <a ngbDropdownToggle class="text-body" href="javascript:void(0);">
              <i class="mdi mdi-dots-vertical font-20"></i>
            </a>

            <div ngbDropdownMenu class="dropdown-menu-end">
              <a class="dropdown-item" href="javascript:void(0);">Action</a>
              <a class="dropdown-item" href="javascript:void(0);"
                >Another action</a
              >
              <a class="dropdown-item" href="javascript:void(0);"
                >Something else here</a
              >
            </div>
          </div>
          @if (item.avatar) {
            <img
              [src]="item.avatar"
              class="rounded-circle img-thumbnail avatar-xl mt-1"
              alt="profile-image"
            />
          } @else {
            <div class="avatar-xl mx-auto mt-1">
              <div class="avatar-title bg-light rounded-circle">
                <i class="mdi mdi-account h1 m-0 text-body"></i>
              </div>
            </div>
          }
          <h4 class="mt-3 mb-1">
            <a routerLink="/contacts/profile" class="text-dark">{{
              item.name
            }}</a>
          </h4>
          <p class="text-muted">
            &#64;{{ item.position }} <span> | </span>
            <span>
              <a href="javascript:void(0);" class="text-pink">{{
                item.website
              }}</a>
            </span>
          </p>

          <ul class="social-list list-inline mt-4 mb-2">
            <li class="list-inline-item">
              <a
                href="javascript: void(0);"
                class="social-list-item border-purple text-purple"
                ><i class="mdi mdi-facebook"></i
              ></a>
            </li>
            <li class="list-inline-item">
              <a
                href="javascript: void(0);"
                class="social-list-item border-danger text-danger"
                ><i class="mdi mdi-google"></i
              ></a>
            </li>
            <li class="list-inline-item">
              <a
                href="javascript: void(0);"
                class="social-list-item border-secondary text-secondary"
                ><i class="mdi mdi-github"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  }
</div>

<div class="row mb-4">
  <div class="col-sm-6">
    <div>
      <h5 class="font-14 text-body">Showing Page 2 Of 12</h5>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="float-sm-end">
      <ngb-pagination
        [collectionSize]="50"
        [page]="2"
        class="pagination pagination-rounded mb-sm-0"
      >
        <ng-template ngbPaginationPrevious
          ><i class="mdi mdi-chevron-left"></i
        ></ng-template>
        <ng-template ngbPaginationNext
          ><i class="mdi mdi-chevron-right"></i
        ></ng-template>
      </ngb-pagination>
    </div>
  </div>
</div>
