<div class="card">
  <div class="card-body p-4">
    <div class="text-center w-75 m-auto">
      <div class="auth-logo">
        <a routerLink="/" class="logo logo-dark text-center">
          <span class="logo-lg">
            <img src="assets/images/logo-dark.png" alt="" height="22" />
          </span>
        </a>

        <a routerLink="/" class="logo logo-light text-center">
          <span class="logo-lg">
            <img src="assets/images/logo-light.png" alt="" height="22" />
          </span>
        </a>
      </div>
      <p class="text-muted mb-4 mt-3">
        Enter your email address and password to access admin panel.
      </p>
    </div>

    <form [formGroup]="signinForm" (ngSubmit)="onLogin()">
      <div class="mb-2">
        <label for="emailaddress" class="form-label">Email address</label>
        <input
          class="form-control"
          type="email"
          id="emailaddress"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && form['email'].errors }"
          required=""
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <div class="input-group input-group-merge">
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
            placeholder="Enter your password"
          />

          <div class="input-group-text" data-password="false">
            <span class="password-eye"></span>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="checkbox-signin"
            checked
          />
          <label class="form-check-label" for="checkbox-signin">
            Remember me
          </label>
        </div>
      </div>

      <div class="d-grid mb-0 text-center">
        <button class="btn btn-primary" type="submit">Log In</button>
      </div>
    </form>

    <div class="text-center">
      <h5 class="mt-3 text-muted">Sign in with</h5>
      <ul class="social-list list-inline mt-3 mb-0">
        <li class="list-inline-item">
          <a
            href="javascript: void(0);"
            class="social-list-item border-purple text-purple"
            ><i class="mdi mdi-facebook"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a
            href="javascript: void(0);"
            class="social-list-item border-danger text-danger"
            ><i class="mdi mdi-google"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a
            href="javascript: void(0);"
            class="social-list-item border-info text-info"
            ><i class="mdi mdi-twitter"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a
            href="javascript: void(0);"
            class="social-list-item border-secondary text-secondary"
            ><i class="mdi mdi-github"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12 text-center">
    <p>
      <a routerLink="/auth/recoverpw" class="text-muted ms-1"
        >Forgot your password?</a
      >
    </p>
    <p class="text-muted">
      Don't have an account?
      <a routerLink="/auth/register" class="text-primary fw-medium ms-1"
        >Sign Up</a
      >
    </p>
  </div>
</div>
