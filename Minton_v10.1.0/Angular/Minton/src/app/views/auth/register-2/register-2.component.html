<!-- title-->
<h4 class="mt-0">Sign Up</h4>
<p class="text-muted mb-4">
  Don't have an account? Create your own account, it takes less than a minute
</p>

<form action="#">
  <div class="mb-2">
    <label for="fullname" class="form-label">Full Name</label>
    <input
      class="form-control"
      type="text"
      id="fullname"
      placeholder="Enter your name"
      required
    />
  </div>
  <div class="mb-2">
    <label for="emailaddress" class="form-label">Email address</label>
    <input
      class="form-control"
      type="email"
      id="emailaddress"
      required
      placeholder="Enter your email"
    />
  </div>
  <div class="mb-2">
    <label for="password" class="form-label">Password</label>
    <div class="input-group input-group-merge">
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Enter your password"
      />

      <div class="input-group-text" data-password="false">
        <span class="password-eye"></span>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="checkbox-signup" />
      <label class="form-check-label" for="checkbox-signup">
        I accept
        <a href="javascript: void(0);" class="text-dark"
          >Terms and Conditions</a
        >
      </label>
    </div>
  </div>
  <div class="d-grid text-center">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>

  <div class="text-center mt-4">
    <h5 class="mt-0 text-muted">Sign Up using</h5>
    <ul class="social-list list-inline mt-3 mb-0">
      <li class="list-inline-item">
        <a
          href="javascript: void(0);"
          class="social-list-item border-purple text-purple"
          ><i class="mdi mdi-facebook"></i
        ></a>
      </li>
      <li class="list-inline-item">
        <a
          href="javascript: void(0);"
          class="social-list-item border-danger text-danger"
          ><i class="mdi mdi-google"></i
        ></a>
      </li>
      <li class="list-inline-item">
        <a
          href="javascript: void(0);"
          class="social-list-item border-info text-info"
          ><i class="mdi mdi-twitter"></i
        ></a>
      </li>
      <li class="list-inline-item">
        <a
          href="javascript: void(0);"
          class="social-list-item border-secondary text-secondary"
          ><i class="mdi mdi-github"></i
        ></a>
      </li>
    </ul>
  </div>
</form>

<!-- Footer-->
<footer class="footer footer-alt">
  <p class="text-muted">
    Already have account?
    <a routerLink="/auth/login-2" class="text-primary fw-medium ms-1"
      >Sign In</a
    >
  </p>
</footer>
