<app-page-title title="Create Product" [breadCrumbItems]="breadCrumbItems" />

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div
          id="addproduct-nav-pills-wizard"
          class="twitter-bs-wizard form-wizard-header"
        >
          <ul
            ngbNav
            #nav="ngbNav"
            class="twitter-bs-wizard-nav mb-2 nav-pills nav-justified"
          >
            <li [ngbNavItem]="1" class="nav-item">
              <a ngbNavLink class="nav-link">
                <span class="number">01</span>
                <span class="d-none d-sm-inline">General</span>
              </a>
              <ng-template ngbNavContent>
                <h4 class="header-title">General Information</h4>
                <p class="sub-header">Fill all information below</p>

                <div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="product-name" class="form-label"
                          >Product Name
                          <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          id="product-name"
                          class="form-control"
                          placeholder="e.g : Apple iMac"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="product-reference" class="form-label"
                          >Reference <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          id="product-reference"
                          class="form-control"
                          placeholder="e.g : Apple iMac"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="product-description" class="form-label"
                      >Product Description
                      <span class="text-danger">*</span></label
                    >
                    <div id="snow-editor" style="height: 200px">
                      <quill-editor
                        id="snow-editor2"
                        [(ngModel)]="content"
                        #quillEditor
                        theme="snow"
                        [modules]="editorConfig"
                        style="height: 200px"
                        class="w-100 mb-3"
                      ></quill-editor>
                    </div>
                    <!-- end Snow-editor-->
                  </div>

                  <div class="row mt-5">
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="product-summary" class="form-label"
                          >Product Summary</label
                        >
                        <textarea
                          class="form-control"
                          id="product-summary"
                          rows="5"
                          placeholder="Please enter summary"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="product-category" class="form-label"
                          >Categories <span class="text-danger">*</span></label
                        >
                        <select2 [data]="categories" class="select2"></select2>
                      </div>
                      <div class="mb-3">
                        <label for="product-price" class="form-label"
                          >Price <span class="text-danger">*</span></label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="product-price"
                          placeholder="Enter amount"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="mb-2"
                      >Status <span class="text-danger">*</span></label
                    >
                    <br />
                    <div class="radio form-check-inline">
                      <input
                        type="radio"
                        id="inlineRadio1"
                        value="option1"
                        name="radioInline"
                        checked=""
                      />
                      <label for="inlineRadio1" class="ms-1"> Online </label>
                    </div>
                    <div class="radio form-check-inline">
                      <input
                        type="radio"
                        id="inlineRadio2"
                        value="option2"
                        name="radioInline"
                      />
                      <label for="inlineRadio2" class="ms-1"> Offline </label>
                    </div>
                    <div class="radio form-check-inline">
                      <input
                        type="radio"
                        id="inlineRadio3"
                        value="option3"
                        name="radioInline"
                      />
                      <label for="inlineRadio3" class="ms-1"> Draft </label>
                    </div>
                  </div>

                  <div>
                    <label class="form-label">Comment</label>
                    <textarea
                      class="form-control"
                      rows="3"
                      placeholder="Please enter comment"
                    ></textarea>
                  </div>
                </div>

                <ul class="pager wizard mb-0 list-inline text-end mt-3">
                  <li class="next list-inline-item">
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="nav.select(2)"
                    >
                      Add More Info <i class="mdi mdi-arrow-right ms-1"></i>
                    </button>
                  </li>
                </ul>
              </ng-template>
            </li>
            <li [ngbNavItem]="2" class="nav-item">
              <a ngbNavLink class="nav-link">
                <span class="number">02</span>
                <span class="d-none d-sm-inline">Product Images</span>
              </a>
              <ng-template ngbNavContent>
                <h4 class="header-title">Product Images</h4>
                <p class="sub-header">Upload product image</p>

                <FileUploader />
                <ul class="pager wizard mb-0 list-inline text-end mt-3">
                  <li class="previous list-inline-item">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      (click)="nav.select(1)"
                    >
                      <i class="mdi mdi-arrow-left"></i> Back to General
                    </button>
                  </li>
                  <li class="next list-inline-item">
                    <button
                      type="button"
                      class="btn btn-success"
                      (click)="nav.select(3)"
                    >
                      Add Meta Data <i class="mdi mdi-arrow-right ms-1"></i>
                    </button>
                  </li>
                </ul>
              </ng-template>
            </li>

            <li [ngbNavItem]="3" class="nav-item">
              <a ngbNavLink class="nav-link">
                <span class="number">03</span>
                <span class="d-none d-sm-inline">Meta Data</span>
              </a>
              <ng-template ngbNavContent>
                <h4 class="header-title">Meta Data</h4>
                <p class="sub-header">Fill all information below</p>

                <form>
                  <div class="mb-3">
                    <label for="product-meta-title" class="form-label"
                      >Meta title</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="product-meta-title"
                      placeholder="Enter title"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="product-meta-keywords" class="form-label"
                      >Meta Keywords</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="product-meta-keywords"
                      placeholder="Enter keywords"
                    />
                  </div>

                  <div>
                    <label for="product-meta-description" class="form-label"
                      >Meta Description
                    </label>
                    <textarea
                      class="form-control"
                      rows="5"
                      id="product-meta-description"
                      placeholder="Please enter description"
                    ></textarea>
                  </div>
                </form>

                <ul class="pager wizard mb-0 list-inline text-end mt-3">
                  <li class="previous list-inline-item">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      (click)="nav.select(2)"
                    >
                      <i class="mdi mdi-arrow-left"></i> Edit Information
                    </button>
                  </li>
                  <li class="list-inline-item">
                    <button type="submit" class="btn btn-success">
                      Publish Product <i class="mdi mdi-arrow-right ms-1"></i>
                    </button>
                  </li>
                </ul>
              </ng-template>
            </li>
          </ul>
          <div
            [ngbNavOutlet]="nav"
            class="tab-content twitter-bs-wizard-tab-content"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-none" id="uploadPreviewTemplate">
  <div class="card mt-1 mb-0 shadow-none border">
    <div class="p-2">
      <div class="row align-items-center">
        <div class="col-auto">
          <img
            data-dz-thumbnail
            src="#"
            class="avatar-sm rounded bg-light"
            alt=""
          />
        </div>
        <div class="col ps-0">
          <a
            href="javascript:void(0);"
            class="text-muted fw-bold"
            data-dz-name
          ></a>
          <p class="mb-0" data-dz-size></p>
        </div>
        <div class="col-auto">
          <a
            href="javascript:void(0);"
            class="btn btn-link btn-lg text-muted"
            data-dz-remove
          >
            <i class="fe-x"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
