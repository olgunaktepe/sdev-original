<app-page-title title="Google Maps" [breadCrumbItems]="breadCrumbItems" />

<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Basic</h4>

        <div id="gmaps-basic" class="gmaps">
          <google-map
            [latitude]="latitude"
            [longitude]="longitude"
            [zoom]="15"
            width="100%"
            height="300px"
          ></google-map>
        </div>
      </div>
    </div>
  </div>
  <!-- end col-->

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Markers</h4>

        <div id="gmaps-markers" class="gmaps">
          <google-map height="300px" width="100%" [options]="mapOptions">
            @for (marker of markers; track $index) {
              <map-marker [position]="marker.position"></map-marker>
            }
          </google-map>
        </div>
      </div>
    </div>
  </div>
  <!-- end col-->
</div>
