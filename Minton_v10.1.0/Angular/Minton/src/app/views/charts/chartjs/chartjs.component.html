<app-page-title title="Chartjs" [breadCrumbItems]="breadCrumbItems" />

<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Line Chart</h4>
        <div class="mt-4 chartjs-chart">
          <canvas
            id="line-chart-example"
            baseChart
            [data]="lineAreaChart.data"
            [options]="lineAreaChart.options"
            [type]="'line'"
            height="350"
            data-colors="#3bafda,#f672a7"
          ></canvas>
        </div>
      </div>
      <!-- end card-body-->
    </div>
    <!-- end card-->
  </div>

            data-colors="#1abc9c,#e3eaef"
          ></canvas>
        </div>
      </div>
      <!-- end card-body-->
    </div>
    <!-- end card-->
  </div>
</div>
