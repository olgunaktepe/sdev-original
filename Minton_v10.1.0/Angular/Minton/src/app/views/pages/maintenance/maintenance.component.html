<div class="mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="text-center">
          <img
            src="assets/images/animat-diamond-color.gif"
            alt=""
            height="160"
          />
          <h3 class="mt-1">We are currently performing maintenance</h3>
          <p class="text-muted">
            We're making the system more awesome. We'll be back shortly.
          </p>

          <div class="row mt-5">
            @for (query of maintenanceQuery; track $index) {
              <div class="col-md-4">
                <div class="text-center mt-3 px-1">
                  <div class="avatar-md rounded-circle bg-soft-primary mx-auto">
                    <i [ngClass]="query.icon"></i>
                  </div>
                  <h5 class="font-16 mt-3">{{ query.title }}</h5>
                  <p class="text-muted">{{ query.desc }}</p>
                </div>
              </div>
              <!-- end col-->
            }
          </div>
          <!-- end row-->
        </div>
        <!-- end /.text-center-->
      </div>
    </div>
  </div>
</div>

<footer class="footer footer-alt">
  {{ year }} &copy; Minton theme by
  <a href="javascript:void(0);">{{ credits.name }}</a>
</footer>
