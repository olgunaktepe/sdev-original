<div class="account-pages my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card">
          <div class="card-body p-4">
            <div class="text-center w-75 m-auto">
              <div class="auth-logo">
                <a routerLink="/" class="logo logo-dark text-center">
                  <span class="logo-lg">
                    <img src="assets/images/logo-dark.png" alt="" height="22" />
                  </span>
                </a>

                <a routerLink="/" class="logo logo-light text-center">
                  <span class="logo-lg">
                    <img
                      src="assets/images/logo-light.png"
                      alt=""
                      height="22"
                    />
                  </span>
                </a>
              </div>
            </div>

            <div class="text-center mt-4">
              <h1 class="text-error">500</h1>
              <h3 class="mt-3 mb-2">Internal Server Error</h3>
              <p class="text-muted mb-3">
                Why not try refreshing your page? or you can contact
                <a href="javascript:void(0);" class="text-dark"
                  ><b>Support</b></a
                >
              </p>

              <a routerLink="/" class="btn btn-success waves-effect waves-light"
                >Back to Home</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer footer-alt">
  {{ year }} &copy; Minton theme by
  <a href="javascript:void(0);">{{ credits.name }}</a>
</footer>
