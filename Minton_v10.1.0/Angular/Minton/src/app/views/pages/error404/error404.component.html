<div class="account-pages my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card">
          <div class="card-body p-4">
            <div class="error-ghost text-center">
              <img
                src="assets/images/error.svg"
                width="200"
                alt="error-image"
              />
            </div>

            <div class="text-center">
              <h3 class="mt-4 text-uppercase fw-bold">Page not found</h3>
              <p class="text-muted mb-0 mt-3" style="line-height: 20px">
                It's looking like you may have taken a wrong turn. Don't
                worry... it happens to the best of us. You might want to check
                your internet connection. Here's a little tip that might help
                you get back on track.
              </p>

              <a class="btn btn-primary mt-3" routerLink="/"
                ><i class="mdi mdi-reply me-1"></i> Return Home</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer footer-alt">
  {{ year }} &copy; Minton theme by
  <a href="javascript:void(0);">{{ credits.name }}</a>
</footer>
