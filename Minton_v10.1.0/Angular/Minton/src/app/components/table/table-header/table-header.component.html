<div class="d-flex flex-wrap justify-content-between gap-3 mb-2">
  <div class="d-flex align-items-center">
    Display
    <select
      class="form-select form-select-sm mx-1"
      style="width: auto"
      [(ngModel)]="tableService.pageSize"
    >
      <option [ngValue]="5">5</option>
      <option [ngValue]="10" selected>10</option>
      <option [ngValue]="15">15</option>
      <option [ngValue]="20">20</option>
      <option [ngValue]="25">25</option></select
    >entries per page
  </div>
  <div class="d-flex align-items-center">
    Search:
    <input
      type="search"
      class="form-control form-control-sm ms-1"
      id="search"
      [(ngModel)]="tableService.searchTerm"
      placeholder=""
    />
  </div>
</div>
