<div class="card">
  <div class="card-body p-4">
    <div class="text-center mb-4">
      <div class="auth-logo">
        <a routerLink="/" class="logo logo-dark text-center">
          <span class="logo-lg">
            <img src="assets/images/logo-dark.png" alt="" height="22" />
          </span>
        </a>

        <a routerLink="/" class="logo logo-light text-center">
          <span class="logo-lg">
            <img src="assets/images/logo-light.png" alt="" height="22" />
          </span>
        </a>
      </div>
    </div>

    <div class="text-center w-75 m-auto">
      <img
        src="assets/images/users/avatar-1.jpg"
        alt="user-image"
        class="rounded-circle avatar-lg img-thumbnail"
      />
      <h4 class="text-dark-50 text-center mt-3">Hi ! Nik Patel</h4>
      <p class="text-muted mb-4">Enter your password to access the admin.</p>
    </div>

    <form action="#">
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          class="form-control"
          type="password"
          required=""
          id="password"
          placeholder="Enter your password"
        />
      </div>

      <div class="d-grid text-center">
        <button class="btn btn-primary" type="submit">Log In</button>
      </div>
    </form>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12 text-center">
    <p class="text-muted">
      Not you? return
      <a routerLink="/auth/login" class="text-primary fw-medium ms-1"
        >Sign In</a
      >
    </p>
  </div>
</div>
