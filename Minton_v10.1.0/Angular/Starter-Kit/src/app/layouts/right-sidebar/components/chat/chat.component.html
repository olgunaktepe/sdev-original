<form class="search-bar p-3">
  <div class="position-relative">
    <input type="text" class="form-control" placeholder="Search..." />
    <span class="mdi mdi-magnify"></span>
  </div>
</form>

<h6 class="fw-medium px-3 mt-2 text-uppercase">Group Chats</h6>

<div class="p-2">
  <a
    href="javascript: void(0);"
    class="text-reset notification-item ps-3 mb-2 d-block"
  >
    <i class="mdi mdi-checkbox-blank-circle-outline me-1 text-success"></i>
    <span class="mb-0 mt-1">App Development</span>
  </a>

  <a
    href="javascript: void(0);"
    class="text-reset notification-item ps-3 mb-2 d-block"
  >
    <i class="mdi mdi-checkbox-blank-circle-outline me-1 text-warning"></i>
    <span class="mb-0 mt-1">Office Work</span>
  </a>

  <a
    href="javascript: void(0);"
    class="text-reset notification-item ps-3 mb-2 d-block"
  >
    <i class="mdi mdi-checkbox-blank-circle-outline me-1 text-danger"></i>
    <span class="mb-0 mt-1">Personal Group</span>
  </a>

  <a
    href="javascript: void(0);"
    class="text-reset notification-item ps-3 d-block"
  >
    <i class="mdi mdi-checkbox-blank-circle-outline me-1"></i>
    <span class="mb-0 mt-1">Freelance</span>
  </a>
</div>

<h6 class="fw-medium px-3 mt-3 text-uppercase">
  Favourites
  <a href="javascript: void(0);" class="font-18 text-danger"
    ><i class="float-end mdi mdi-plus-circle"></i
  ></a>
</h6>

<div class="p-2">
  @for (item of favouriteChats; track $index) {
    <a href="javascript: void(0);" class="text-reset notification-item">
      <div class="d-flex align-items-start">
        <div class="position-relative me-2">
          <span class="user-status {{ item.userStatus }}"></span>
          <img
            [src]="item.avatar"
            class="rounded-circle avatar-sm"
            alt="user-pic"
          />
        </div>
        <div class="flex-1 overflow-hidden">
          <h6 class="mt-0 mb-1 font-14">{{ item.userName }}</h6>
          <div class="font-13 text-muted">
            <p class="mb-0 text-truncate">{{ item.message }}</p>
          </div>
        </div>
      </div>
    </a>
  }
</div>

<h6 class="fw-medium px-3 mt-3 text-uppercase">
  Other Chats
  <a href="javascript: void(0);" class="font-18 text-danger"
    ><i class="float-end mdi mdi-plus-circle"></i
  ></a>
</h6>

<div class="p-2 pb-4">
  @for (item of otherChats; track $index) {
    <a href="javascript: void(0);" class="text-reset notification-item">
      <div class="d-flex align-items-start">
        <div class="position-relative me-2">
          <span class="user-status {{ item.userStatus }}"></span>
          <img
            [src]="item.avatar"
            class="rounded-circle avatar-sm"
            alt="user-pic"
          />
        </div>
        <div class="flex-1 overflow-hidden">
          <h6 class="mt-0 mb-1 font-14">{{ item.userName }}</h6>
          <div class="font-13 text-muted">
            <p class="mb-0 text-truncate">{{ item.message }}</p>
          </div>
        </div>
      </div>
    </a>
  }

  <div class="text-center mt-3">
    <a href="javascript:void(0);" class="btn btn-sm btn-white">
      <i class="mdi mdi-spin mdi-loading me-2"></i>
      Load more
    </a>
  </div>
</div>
